site_name: fwdzh's blog

site_url: https://fwdzh.github.io  # 设置 GitHub Pages URL
remote_branch: gh-pages    # GitHub Pages 分支
remote_name: origin       # 远程仓库名

copyright: Copyright &copy; llango

theme:
  name: material
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

nav:
  - 首页: index.md
  - 刷题:
    - Codeforces:
      - Round 996 (Div.2): cp_solving/Codeforces/2055/main.md
      # docs cp_solving/Codeforces/2055/main.md
  - 杂项:
    - material for MkDocs: misc/MkDocs.md
  - 页面更新:
    - 2025-01-15: update/20250115.md
