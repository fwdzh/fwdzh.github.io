site_name: 理塘丁真's blog

site_url: https://fwdzh.github.io  # 设置 GitHub Pages URL
repo_url: https://github.com/fwdzh/fwdzh.github.io  # 设置 GitHub Repository URL
repo_name: mkdocs material blog
remote_branch: gh-pages    # GitHub Pages 分支
remote_name: origin       # 远程仓库名

copyright: Copyright &copy; 理塘丁真

theme:
  name: material
  # Don't include MkDocs' JavaScript
  include_search_page: true
  search_index_only: true

  language: en
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.action.view
    - content.footnote.tooltips
    - content.tabs.link
    - header.autohide

    - navigation.tabs.sticky
    - navigation.sections

    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.path

    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.expand

    - toc.follow

    - search.highlight
    - search.share
    - search.suggest
  # palette:
  #   scheme: default
  #   primary: indigo
  #   accent: indigo
  palette:
    # 亮色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white         # 使用白色作为主色
      accent: indigo        # 搭配靛青色作为强调色
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式
    
    # 深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: white         # 深色模式也使用白色
      accent: indigo        # 保持相同的强调色
      toggle:
        icon: material/brightness-4
        name: 切换至亮色模式
  # font:
  #   text: Roboto
  #   code: Roboto Mono
  font:
    false    # 禁用默认字体以使用自定义字体
  
  # extra_css:
  #   - stylesheets/extra.css

  icon:
    # logo: material/book-open-page-variant  # 默认书本样式
    # 其他选项：
    # logo: material/library               # 图书馆
    # logo: material/notebook             # 笔记本
    # logo: material/school              # 学校
    # logo: material/pencil              # 铅笔
    # logo: material/code-braces         # 代码
    # logo: material/brain               # 大脑
    # logo: fontawesome/solid/blog       # 博客
    logo: material/rocket-launch       # 火箭
    repo: fontawesome/brands/github        # 仓库图标
  favicon: assets/favicon.png
markdown_extensions:
  # - abbr
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  # - markdown.extensions.math
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      auto_title: true # 显示编程语言名称
      linenums_style: pymdownx-inline
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
    
plugins:
  - search:
      # 搜索索引设置
      lang: 
        - en
        - zh
      separator: '[\s\-\.]+'    # 分词分隔符
      # min_search_length: 2      # 最小搜索长度
      # prebuild_index: true      # 预构建索引

      # 搜索内容配置
      # indexing:
      #   full_sections: true     # 索引完整章节
      #   headings: true         # 索引标题
      #   content: true         # 索引内容
      #   tags: true           # 索引标签

      # 搜索结果排序
      # scoring:
      #   title_boost: 10      # 标题权重
      #   heading_boost: 5     # 标题权重
      #   content_boost: 1     # 内容权重
  

