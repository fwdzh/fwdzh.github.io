<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --background: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .category-filter {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        .link-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .link-card:hover::before {
            width: 8px;
        }

        .link-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            color: white;
            font-size: 1.5rem;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.3rem;
        }

        .link-desc {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .link-category {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            background: #e9ecef;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #495057;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">友情链接</h1>
            <div class="category-filter" id="filter">
                <button class="filter-btn active" data-category="all">全部</button>
                <button class="filter-btn" data-category="blog">Blog</button>
                <button class="filter-btn" data-category="algo">Algorithm</button>
                <button class="filter-btn" data-category="game">Game</button>
            </div>
        </div>
        
        <div class="links-grid" id="linksContainer"></div>
    </div>

    <script>
        // 链接数据
        const linksData = [
            {
                title: "Mashiro's Blog",
                url: "https://skadi.wuyi.host/",
                category: "blog",
                icon: "<i class='fas fa-code'></i>",
                desc: ""
            },
            {
                title: "Yugang's Blog",
                url: "https://yuanshen.wuyi.host/",
                category: "blog",
                icon: "<i class='fas fa-code'></i>",
                desc: ""
            },
            {
                title: "Mashiro's Codeforces",
                url: "https://codeforces.com/profile/qiangwomingziNMB",
                category: "algo",
                icon: "<i class='fas fa-palette'></i>",
                desc: ""
            },
            {
                title: "Yugang's Codeforces",
                url: "https://codeforces.com/profile/sakanaka",
                category: "algo",
                icon: "<i class='fas fa-palette'></i>",
                desc: ""
            },
            {
                title: "Tanxf's Codeforces",
                url: "https://codeforces.com/profile/tanxf",
                category: "algo",
                icon: "<i class='fas fa-palette'></i>",
                desc: ""
            },
            {
                title: "Genshin Impact",
                url: "https://ys.mihoyo.com",
                category: "game",
                icon: "<i class='fas fa-graduation-cap'></i>",
                desc: "专业在线学习平台"
            },
            {
                title: "Arknights",
                url: "https://ak.hypergryph.com/#index",
                category: "game",
                icon: "<i class='fas fa-graduation-cap'></i>",
                desc: "专业在线学习平台"
            },
            // 可继续添加更多数据...
        ];

        // 初始化
        function initLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = linksData.map(link => `
                <a href="${link.url}" class="link-card" data-category="${link.category}">
                    <div class="link-icon">${link.icon}</div>
                    <div class="link-content">
                        <h3 class="link-title">${link.title}</h3>
                        <p class="link-desc">${link.desc}</p>
                        <span class="link-category">${link.category}</span>
                    </div>
                </a>
            `).join('');
        }

        // 分类过滤
        document.getElementById('filter').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelectorAll('.filter-btn').forEach(btn => 
                    btn.classList.remove('active'));
                e.target.classList.add('active');
                
                const category = e.target.dataset.category;
                document.querySelectorAll('.link-card').forEach(card => {
                    card.style.display = (category === 'all' || 
                        card.dataset.category === category) ? 'flex' : 'none';
                });
            }
        });

        // 卡片点击效果
        document.addEventListener('click', (e) => {
            if (e.target.closest('.link-card')) {
                e.target.closest('.link-card').style.transform = 'scale(0.98)';
                setTimeout(() => {
                    e.target.closest('.link-card').style.transform = '';
                }, 200);
            }
        });

        // 初始化加载
        initLinks();
    </script>
</body>
</html>
