    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --background: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .category-filter {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        .link-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .link-card:hover::before {
            width: 8px;
        }

        /*.link-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);

            display: flex;
            align-items: center;

            margin-right: 1.5rem;

            font-size: 1.5rem;

        .link-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-right: 1.5rem;
            overflow: hidden;
            /* 确保图片不超出容器 */
            background: transparent;
            /* 移除原来的背景色 */
            padding: 0;
            /* 移除内边距 */
        }

        .link-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 保持图片比例并填满容器 */
            display: block;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.3rem;
        }

        .link-desc {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .link-category {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            background: #e9ecef;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #495057;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // 修改后的初始化函数（带错误处理）
        function initLinks() {
            try {
                const container = document.getElementById('linksContainer');
                if (!container) throw new Error('找不到linksContainer元素');

                const htmlString = linksData.map(link => {
                    if (!link.icon) console.warn('缺少图标路径:', link.title);
                    return `
                <a href="${link.url}" class="link-card" data-category="${link.category}" target="_blank">
                    <div class="link-icon">
                        ${link.icon ?
                            `<img src="${link.icon}" alt="${link.title}图标">` :
                            `<div class="placeholder-icon"></div>`}
                    </div>
                    <div class="link-content">
                        <h3 class="link-title">${link.title}</h3>
                        ${link.desc ? `<p class="link-desc">${link.desc}</p>` : ''}
                        <span class="link-category">${link.category}</span>
                    </div>
                </a>
            `;
                }).join('');

                container.innerHTML = htmlString;
                console.log('成功生成', linksData.length, '个链接卡片');
            } catch (error) {
                console.error('初始化失败:', error);
                container.innerHTML = `<p class="error">加载友情链接失败，请稍后重试</p>`;
            }
        }


        // 分类过滤
        document.getElementById('filter').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelectorAll('.filter-btn').forEach(btn =>
                    btn.classList.remove('active'));
                e.target.classList.add('active');

                const category = e.target.dataset.category;
                document.querySelectorAll('.link-card').forEach(card => {
                    card.style.display = (category === 'all' ||
                        card.dataset.category === category) ? 'flex' : 'none';
                });
            }
        });

        // 卡片点击效果
        document.addEventListener('click', (e) => {
            if (e.target.closest('.link-card')) {
                e.target.closest('.link-card').style.transform = 'scale(0.98)';
                setTimeout(() => {
                    e.target.closest('.link-card').style.transform = '';
                }, 200);
            }
        });
